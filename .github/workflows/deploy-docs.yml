name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'docs-astro/**'
      - 'roles/hmsdocker/defaults/main/container_map.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Astro Docs
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs-astro/package-lock.json

      - name: Install dependencies
        run: |
          cd docs-astro
          npm install --frozen-lockfile

      - name: Build website
        run: |
          mkdir -p docs-astro/public/configs
          cp roles/hmsdocker/defaults/main/container_map.yml docs-astro/public/configs/container_map.yml
          cd docs-astro
          npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-astro/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    concurrency: build-deploy-pages

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

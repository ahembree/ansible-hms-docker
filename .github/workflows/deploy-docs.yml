name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'docs-astro/**'
      - 'roles/hmsdocker/defaults/main/container_map.yml'
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Astro Docs
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5

      - name: Copy container_map config to site
        run: |
          mkdir -p docs-astro/public/configs
          cp roles/hmsdocker/defaults/main/container_map.yml docs-astro/public/configs/container_map.yml

      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          path: docs-astro # The root location of your Astro project inside the repository. (optional)
        # env:
          # PUBLIC_POKEAPI: 'https://pokeapi.co/api/v2' # Use single quotation marks for the variable value. (optional)

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
